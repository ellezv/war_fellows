<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../css/draft.css"/>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
    <title>War Fellows - Draft</title>
  </head>
  <body>
    <header>
      <div class= "inner">
        <a href="../index.html">
          <img src="../img/war_fellows_logo.jpg">
        </a>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="draft.html">Draft</a></li>
        </ul>
      </div>
    </header>
    <main>
      <aside>
         <div class="row">
           <div class="row">
             <label>Gender</label>
             <select id="gender">
               <option value="A">All</option>
               <option value="F">Female</option>
               <option value="M">Male</option>
             </select>
           </div>
           <div class="row">
             <label>Works Well With Others?</label>
             <select id="workWell">
               <option value="noanswer">Any</option>
               <option value="yes">Yes</option>
               <option value="no">No</option>
             </select>
           </div>
           <div class="row">
             <label>Save Mom or Self?</label>
             <select id="saveWho">
               <option value="noanswer">Any</option>
               <option value="mom">Mom</option>
               <option value="self">Self</option>
             </select>
           </div>
           <div class="row">
             <label>Specialty</label>
             <select id="specialty">
               <option value="any">Any</option>
               <option value="frontend">Frontend</option>
               <option value="design">Design</option>
               <option value="backend">Backend</option>
               <option value="fullstack">Full-Stack</option>
               <option value="pm">Project Management</option>
             </select>
           </div>
           <div class="row">
             <label>Languages</label>
             <select id="language">
               <option value="any">Any</option>
               <option value="python">Python</option>
               <option value="javascript">JavaScript</option>
               <option value="css">CSS</option>
             </select>
           </div>
           <div class="row">
             <button id="searchBtn">Search</button>
           </div>
         </div>
      </aside>
      <section class="main_draft">
        <div id="results"></div>
        <section>
          <div class="left">
            <img src="../img/fiona.jpg" align="left"/>
            <button>Draft</button>
          </div>
          <div class="right">
            <h2>Warrior Name</h2>
            <ul>
              <li>Gender: </li>
              <li>Weapon of Choice: </li>
              <li>Language(s): </li>
              <li>Specialt(ies): </li>
            </ul>
          </div>
        </section>
        <section>
          <div class="left">
            <img src="../img/britt.jpg" align="left"/>
            <button>Draft</button>
          </div>
          <div class="right">
            <h2>Warrior Name</h2>
            <ul>
              <li>Gender: </li>
              <li>Weapon of Choice: </li>
              <li>Language(s): </li>
              <li>Specialt(ies): </li>
            </ul>
          </div>
        </section>
      </section>
    </main>
  </body>
  <script src="../js/draft.js"></script>
</html>
